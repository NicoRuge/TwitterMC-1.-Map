<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhalt nicht verfügbar</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <style>
        /* Apply the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased">
    <!-- Main container to center the content -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="text-center p-8 sm:p-12 bg-white dark:bg-gray-800 rounded-2xl shadow-xl max-w-lg w-full border border-gray-200 dark:border-gray-700">
            
            <!-- Icon container -->
            <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center bg-green-100 dark:bg-green-900/50 rounded-full">
                <!-- SVG Icon: Minecraft Grass Block -->
                <svg class="w-12 h-12" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <!-- Dirt block -->
                    <rect x="0" y="24" width="64" height="40" fill="#8B5A2B"/>
                    <!-- Grass top -->
                    <rect x="0" y="16" width="64" height="8" fill="#55A630"/>
                    <!-- Grass texture/pixels -->
                    <rect x="4" y="16" width="4" height="4" fill="#6BBD45"/>
                    <rect x="12" y="18" width="4" height="4" fill="#6BBD45"/>
                    <rect x="24" y="16" width="4" height="4" fill="#6BBD45"/>
                    <rect x="32" y="18" width="4" height="4" fill="#6BBD45"/>
                    <rect x="44" y="16" width="4" height="4" fill="#6BBD45"/>
                    <rect x="54" y="18" width="4" height="4" fill="#6BBD45"/>
                    <!-- Dirt texture/pixels -->
                    <rect x="8" y="30" width="4" height="4" fill="#A26B3A"/>
                    <rect x="20" y="40" width="4" height="4" fill="#A26B3A"/>
                    <rect x="36" y="34" width="4" height="4" fill="#A26B3A"/>
                    <rect x="50" y="48" width="4" height="4" fill="#A26B3A"/>
                </svg>
            </div>

            <!-- Main Heading -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-3">
                Map folgt in Kürze!
            </h1>

            <!-- Informative Message -->
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
                Hier bald die Dynmap aus TwitterMC-1
            </p>

            <!-- Button to go to the specified homepage -->
            <a href="https://nico-ruge.de/" class="inline-block px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Zur Startseite
            </a>
        </div>
    </div>
</body>
</html>
