<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dynmap – Statische Leaflet Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Grundlegende Seiten-Stile */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Lato", sans-serif;
    }

    #map {
      height: 100%;
      background: #000;
    }

    /* Stile für das Popup-Fenster */
    #popup-overlay {
      position: fixed; /* Bleibt an der gleichen Stelle, auch beim Scrollen */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter schwarzer Hintergrund */
      z-index: 1000; /* Stellt sicher, dass es über der Karte liegt */
      
      /* Zentriert den Inhalt (die Popup-Box) vertikal und horizontal */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popup-content {
      background: #fefefe;
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      position: relative; /* Wichtig für die Positionierung des Schließen-Buttons */
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      animation: fadeInScale 0.3s ease;
      font-family: "Lato", sans-serif;
    }
    
    #popup-content h2 {
      margin-top: 0;
      color: #333;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .close-button:hover {
      color: #000;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #floating-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 6px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
    }

    #floating-selector select {
      font-family: "Lato", sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="popup-overlay">
  <div id="popup-content">
    <span class="close-button">&times;</span>
    <h2>Karte auswählen</h2>
    <select id="map-selector">
      <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,1170,780">Twitter MC Vanilla 1 (WIP)</option>
      <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,170,780">Nicht vorhanden</option>
      <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,1170,780">Nicht vorhanden</option>
      <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,1170,780">Nicht Vorhanden</option>
    </select>
  </div>
</div>

<div id="floating-selector">
  <select id="map-selector-floating">
    <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,1170,780">Twitter MC Vanilla 1 (WIP)</option>
    <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,170,780">Nicht vorhanden</option>
    <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,1170,780">Nicht vorhanden</option>
    <option value="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,1170,780">Nicht Vorhanden</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // --- Leaflet Karten-Logik (angepasst) ---
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -5,
    maxZoom: 1,
    zoom: 1 ,
    center: [0, 0]
  });

  const initialUrl = "https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
  const initialWidth = 1170;
  const initialHeight = 780;

  const sw = map.unproject([0, initialHeight], map.getMaxZoom());
  const ne = map.unproject([initialWidth, 0], map.getMaxZoom());
  const bounds = new L.LatLngBounds(sw, ne);

  map.setMaxBounds(bounds);

  // --- Neue JavaScript-Logik für das Popup ---
  const popupOverlay = document.getElementById('popup-overlay');
  const closeButton = document.querySelector('.close-button');

  // Funktion, um das Popup zu schließen
  function closePopup() {
    popupOverlay.style.display = 'none';
    document.getElementById('floating-selector').style.display = 'block';
  }

  // Event Listener, um auf den Klick zu lauschen
  closeButton.addEventListener('click', closePopup);

  const selector = document.getElementById('map-selector');
  let overlay = null;

  selector.addEventListener('change', function () {
    const [url, widthStr, heightStr] = this.value.split(',');
    const width = parseInt(widthStr, 10);
    const height = parseInt(heightStr, 10);

    const sw = map.unproject([0, height], map.getMaxZoom());
    const ne = map.unproject([width, 0], map.getMaxZoom());
    const newBounds = new L.LatLngBounds(sw, ne);

    if (overlay) {
      map.removeLayer(overlay);
    }

    overlay = L.imageOverlay(url, newBounds).addTo(map);
    map.setMaxBounds(newBounds);
    map.fitBounds(newBounds);
  });

  const floatingSelector = document.getElementById('map-selector-floating');

  floatingSelector.addEventListener('change', function () {
    const [url, widthStr, heightStr] = this.value.split(',');
    const width = parseInt(widthStr, 10);
    const height = parseInt(heightStr, 10);

    const sw = map.unproject([0, height], map.getMaxZoom());
    const ne = map.unproject([width, 0], map.getMaxZoom());
    const newBounds = new L.LatLngBounds(sw, ne);

    if (overlay) {
      map.removeLayer(overlay);
    }

    overlay = L.imageOverlay(url, newBounds).addTo(map);
    map.setMaxBounds(newBounds);
    map.fitBounds(newBounds);
  });

  // Initialer Layer
  overlay = L.imageOverlay(initialUrl, bounds).addTo(map);
</script>

</body>
</html>
